<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SIGN UP</title>
</head>

<body>
    <div class="gfg">WELCOME TO OUR WEBSITE</div>
    <div class="geeks">SIGN UP</div>
    <div class="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form onSubmit="return checkPassword(this)">
                        <table border=1 align="center">
                            <tr>
                                <!-- Username -->
                                <td>Username:</td>
                                <td><input type=text name=name size=25</td>
                            </tr>
                            <tr>
                                <!-- Password. -->
                                <td>Password:</td>
                                <td><input type=password name=password1 size=25</td>
                            </tr>
                            <tr>
                                <!-- Confirm Password. -->
                                <td>Confirm Password:</td>
                                <td><input type=password name=password2 size=25></td>
                            </tr>
                            <tr>
                                <td colspan=2 align=right>
                                    <input type=submit value="Submit"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
